on: push
name: Test, Build and Release apk and ios IPA
jobs:
  build:
    name: Generate the build
    runs-on: macos-latest
    steps:
      # Checks-out our repository under $GITHUB_WORKSPACE, so our job can access it
      - name: Checkout repository
        uses: actions/checkout@v2

      - uses: actions/checkout@v1
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '3.7.12'

      - name: Install Gems
        run: bundle install

      - name: Flutter clean folder and build, pod isntall
        run: flutter clean && flutter pub get && cd ios && rm podfile.lock && rm -rf pods && pod install

      - name: Install Bundler
        run: gem install bundler

      - name: Install Fastlane
        run: gem install fastlane -NV

      - name: Build iOS App
        run: |
          mkdir -p /Users/runner/Library/Logs/gym/
          set -o pipefail && xcodebuild -workspace ./Runner.xcworkspace -scheme Runner -destination 'generic/platform=iOS' -archivePath /Users/runner/Library/Developer/Xcode/Archives/2023-06-13/Runner/2023-06-13/09.53.10.xcarchive archive -allowProvisioningUpdates > /Users/runner/Library/Logs/gym/Runner-Runner.log 2>&1

      - name: Select Xcode version
        run:
          sudo xcode-select -s /Applications/Xcode_14.2.app

      - name: Make ios build
        run: cd ios && bundle exec fastlane gym --scheme Runner

      - name: Run Fastlane Beta
        run: fastlane init && bundle exec fastlane beta
        env:
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}









